name: Open With
id: open_with
enabled: false
provider: "./providers/apps.zsh"
fzf_options:
  - '--delimiter=\\t'
  - "--with-nth=2"
preview: "echo \"Path: {{context.search_files.selection.data}}\n App: {{context.open_with.selection.data}}\""
actions:
  - name: MAIN
    type: CMD
    cmd: open -a "{{context.open_with.selection.data}}" "{{context.search_files.selection.data}}"
