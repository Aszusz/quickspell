name: Search Files
id: search_files
enabled: true
alias: sf
provider: "./providers/files.zsh"
is_streaming: true
search:
  field: 3
  scheme: path
  mode: exact
preview: "echo Path: {{context.search_files.selection.data}}"
actions:
  - name: MAIN
    type: CMD
    cmd: open "{{context.search_files.selection.data}}"

  - name: Open With
    type: SPELL
    spell: open_with
