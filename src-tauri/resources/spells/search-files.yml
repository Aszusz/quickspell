name: Search Files
id: search_files
enabled: true
alias: sf
provider: "./providers/files.zsh"
is_streaming: true
fzf_options:
  - '--delimiter=\\t'
  - "--with-nth=3"
  - "--scheme=path"
  - "--exact"
preview: "echo Path: {{context.search_files.selection.data}}"
actions:
  - name: MAIN
    type: CMD
    cmd: open "{{context.search_files.selection.data}}"

  - name: Open With
    type: SPELL
    spell: open_with
