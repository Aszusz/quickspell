name: QuickSpell
id: quickspell
enabled: false
provider: "{ ./providers/apps.zsh; ./providers/spells.zsh --enabled; }"
search:
  field: 2
  scheme: plain
  mode: fuzzy
actions:
  - name: MAIN
    if: "{{context.quickspell.selection.type}} == 'APP'"
    type: CMD
    cmd: open -a "{{context.quickspell.selection.data}}"

  - name: MAIN
    if: "{{context.quickspell.selection.type}} == 'SPELL'"
    type: SPELL
    spell: "{{context.quickspell.selection.data}}"
