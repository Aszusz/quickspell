name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  lint-and-build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        env:
          CI: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build data
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Lint JavaScript/TypeScript and Rust
        run: npm run lint

      - name: Build Tauri app (macOS)
        run: npm run tauri -- build
        env:
          CI: true

      - name: Package build artifacts
        run: |
          set -euo pipefail
          mkdir -p artifacts
          # Copy DMG(s) if present
          if ls src-tauri/target/release/bundle/dmg/*.dmg >/dev/null 2>&1; then
            cp src-tauri/target/release/bundle/dmg/*.dmg artifacts/
          fi
          # Zip the .app for convenience
          if ls src-tauri/target/release/bundle/macos/*.app >/dev/null 2>&1; then
            for app in src-tauri/target/release/bundle/macos/*.app; do
              zip -r "artifacts/$(basename "$app").zip" "$app"
            done
          fi
          ls -lh artifacts

      - name: Upload Tauri bundle
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundle
          path: artifacts/**
          if-no-files-found: error
