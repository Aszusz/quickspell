name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  lint-and-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15 # Apple Silicon
            arch: arm64
          - os: macos-15-intel # Intel
            arch: x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        env:
          CI: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build data
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Lint JavaScript/TypeScript and Rust
        run: npm run lint

      - name: Build Tauri app (macOS)
        run: npm run tauri -- build
        env:
          CI: true

      - name: Package build artifacts
        run: |
          set -euo pipefail
          mkdir -p artifacts
          # Copy DMG installers only (per-arch)
          if ls src-tauri/target/release/bundle/dmg/*.dmg >/dev/null 2>&1; then
            for dmg in src-tauri/target/release/bundle/dmg/*.dmg; do
              cp "$dmg" "artifacts/$(basename "${dmg%.dmg}")-${{ matrix.arch }}.dmg"
            done
          fi
          ls -lh artifacts

      - name: Upload Tauri bundle
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundle-${{ matrix.arch }}
          path: artifacts/**
          if-no-files-found: error
